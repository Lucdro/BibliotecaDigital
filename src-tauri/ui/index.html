<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="./css/login.css" rel="stylesheet" />
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <div class="deco_esq">
            <div class="logo"></div>
        </div>
        <div class="deco_dir">
            <form class="login_form" id="form_login">
                <span class="login_titulo">Acesse</span>
                <label for="username_input" class="lbl_form">Usuário</label>
                <input type="text" maxlength="50" placeholder="Seu usuário" class="input_form" id="username_input" name="username" required>
                <label for="password_input" class="lbl_form">Senha</label>
                <input type="password" maxlength="50" placeholder="Sua senha" class="input_form" id="password_input" name="password" required>
                <input type="submit" value="Acessar" class="btn_acessar">
            </form>
        </div>
    </div>
    <script src="scripts/login.js"></script>
</body>
</html>
