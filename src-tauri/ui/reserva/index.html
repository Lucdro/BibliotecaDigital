<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />
    <title>Home</title>
</head>
<body>
    <div class="wrapper">
        <div class="menu_lateral">
            <img src="../assets/images/logo.png" alt="logo" class="logo">
            <ul class="menu">
                <li class="menu_btn"><a href="../home/index.html">Início</a></li> 
                <li class="menu_btn"><a href="../reserva/index.html">Reservas</a></li> 
                <li class="menu_btn"><a href="../livro/index.html">Livros</a></li> 
                <li class="menu_btn"><a href="../pessoa/index.html">Pessoas</a></li> 
            </ul>
        </div>
        <div class="itens_direita">
            <div class="top_elements">
                <span class="bem_vindo">Reserva</span>
                <div class="user_bar">
                    <img src="../assets/images/user_avatar.jpg" alt="user avatar" class="user_avatar">
                    <span class="name_user">Usuário</span>
                </div>
            </div>
            <div class="content">
                <div class="content_top">
                    <div></div>
                    <button id="create_new">Criar nova reserva</button>
                </div>
                <div class="filters">
                    <form id="filters_form">
                        <div class="form_group">
                            <label for="livro" class="lbl_filtro">Nome do livro</label>
                            <input type="text" maxlength="100" name="livro" class="input_filtro" id="livro">    
                        </div>
                        <div class="form_group">
                            <label for="pessoa" class="lbl_filtro">Nome da pessoa</label>
                            <input type="text" maxlength="100" name="pessoa" class="input_filtro" id="pessoa">    
                        </div>
                        <div class="form_checkbox">
                            <label for="cancelado" class="lbl_checkbox">Buscar cancelados</label>
                            <input type="checkbox" name="cancelado" class="input_filtro" id="cancelado">    
                        </div>
                        <input type="submit" value="Pesquisar" class="btn_pesquisar">
                    </form>
                </div>
                <div class="show_itens" id="lista_emprestimos">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
